<p>
  <ion-list>
    <ion-item-sliding  *ngFor="let marca of marcasStore.marcas | async">
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          {{marca.nombre}}
        </ion-label>
        <ion-note slot="end">
          <ion-label>{{marca.nombre}}</ion-label>
        </ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon slot="bottom" ios="ellipsis-horizontal" md="ellipsis-vertical" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</p>
