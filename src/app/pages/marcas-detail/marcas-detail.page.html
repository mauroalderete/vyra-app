<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/marcas-form'" [state]="{ edit: marca }">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="marca; else NotFoundBlock">
    <ion-card-header>
      <ion-card-subtitle>Marca</ion-card-subtitle>
      <ion-card-title>{{marca?.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-note slot="start">Codigo</ion-note>
        <ion-text>{{marca?.marca}}</ion-text>
      </ion-item>
      
      <ion-item>
        <ion-grid style="padding-left: 0; padding-right: 0;">
          <ion-row>
            <ion-col style="padding-left: 0; padding-right: 0;"> 
              <ion-note>Notas</ion-note>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="padding-left: 0; padding-right: 0;">
              <ion-text>{{marca?.notas}}</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ng-template #NotFoundBlock>
    <div style="
      text-align: center;
      margin: 0px auto;
      height: 100%;
      display: flex!important;
      align-items: center!important;">
      <div style="width: 100%;">
        <ion-icon name="skull" color="dark" size="large"></ion-icon>
        <p>ยก Error Letal ! <br><br> La marca ya no esta entre nosotros</p>
      </div>
    </div>
    
  </ng-template>
</ion-content>
