<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)='logout()'>
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vyra ERP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button size="large" routerLink="/marcas-list" >
      Marcas
      <ion-icon slot="start" name="logo-sass"></ion-icon>
    </ion-button>
  </div>
</ion-content>
